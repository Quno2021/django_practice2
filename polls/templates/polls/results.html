<body bgcolor="bisque">
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <ul>
        <ol><a href="/">Root Page</a></ol>
        <ol><a href="/polls/">Vote Page</a></ol>
        <ol><a href="{% url 'polls:detail' question.id %}">Vote again?</a></ol>
    </ul>
</body>
